<!DOCTYPE html>
<html data-ng-app="j3p">
<head>
  <title>J3P | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/app/bower_components/pure/pure-min.css">
  <link rel="stylesheet" href="/app/main.css">
  <link rel="stylesheet" href="/app/bower_components/angular-loading-bar/build/loading-bar.min.css">
</head>
<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
              
            <a class="pure-menu-heading" href="#/">J3P Admin</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#/about" class="pure-menu-link">About Us</a></li>
                <li class="pure-menu-item"><a href="#/contact" class="pure-menu-link">Contact Us</a></li>
                <li class="pure-menu-item"><a href="#/ethnic" class="pure-menu-link">Ethnic Wear</a></li>
                <li class="pure-menu-item"><a href="#/men" class="pure-menu-link">Men</a>
                </li>
                <li class="pure-menu-item"><a href="#/women" class="pure-menu-link">Women</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div data-toast class="toast">

        </div>
        <div class="header">
            <h1>{{pageTitle}}</h1>
            <h2>{{description}}</h2>
        </div>

        <div class="content">
          <div data-ng-view></div>            
        </div>
    </div>
</div>







<script type="text/javascript">
(function (window, document) {

    var layout   = document.getElementById('layout'),
        menu     = document.getElementById('menu'),
        menuLink = document.getElementById('menuLink');

    function toggleClass(element, className) {
        var classes = element.className.split(/\s+/),
            length = classes.length,
            i = 0;

        for(; i < length; i++) {
          if (classes[i] === className) {
            classes.splice(i, 1);
            break;
          }
        }
        // The className is not found
        if (length === classes.length) {
            classes.push(className);
        }

        element.className = classes.join(' ');
    }

    menuLink.onclick = function (e) {
        var active = 'active';

        e.preventDefault();
        toggleClass(layout, active);
        toggleClass(menu, active);
        toggleClass(menuLink, active);
    };

}(this, this.document));
</script>
<script type="text/javascript" src="/app/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="/app/bower_components/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="/app/bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="/app/bower_components/angular-aria/angular-aria.min.js"></script>
<script type="text/javascript" src="/app/bower_components/angular-material/angular-material.min.js"></script>
<script type="text/javascript" src="/app/bower_components/angular-sortable-view/src/angular-sortable-view.min.js"></script>
<script type="text/javascript" src="/app/bower_components/ng-file-upload/ng-file-upload.min.js"></script>
<script type="text/javascript" src="/app/bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
<script type="text/javascript" src="/app/j3p.module.js"></script>
<script type="text/javascript" src="/app/core.module.js"></script>
<script type="text/javascript" src="/app/toast.directive.js"></script>
<script type="text/javascript" src="/app/j3p.config.js"></script>
<script type="text/javascript" src="/app/ethnic.services.js"></script>
<script type="text/javascript" src="/app/ethnic.controller.js"></script>
</body>
</html>
