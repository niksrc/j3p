<div class="pure-g">
   <div class="pure-u-1-1">
    <form class="pure-form pure-g pure-form-aligned" ng-submit="vm.update()">

      <div class="pure-control-group pure-u-1-1">
        <label>Current Picture </label>
        <img ng-src="/images/contact/{{vm.pic.url}}" >
      </div>
    
      <div class="pure-control-group pure-u-1-1">
        <label> Picture </label>
        <input type="file" class="pure-input-1-2" ngf-select data-ng-model="vm.item.data.pic" name="pic">
      </div>

      <div class="pure-control-group pure-u-1-1">
        <label> Email </label>
        <input type="email" class="pure-input-1-2" data-ng-model="vm.item.data.email" placeholder="abc@abc.com">
      </div>

      <div class="pure-control-group pure-u-1-1">
        <label> Tel </label>
        <textarea rows="4" class="pure-input-1-2" type="text" data-ng-model="vm.item.data.tel" placeholder="Telephone"></textarea>  
      </div>

      <div class="pure-control-group pure-u-1-1">      
        <label> Address </label>
        <textarea rows="5" class="pure-input-1-2" type="text" data-ng-model="vm.item.data.address" placeholder="Address"></textarea>  
      </div>

      <div class="pure-controls pure-u-1-1">
        <input type="submit" class="pure-button pure-button-primary" name="submit">          
        <a href="#/contact" class="pure-button">Go back</a>          

      </div>

    </form>      
   </div>
   
</div>
