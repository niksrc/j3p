<div class="pure-g">
   <div class="pure-u-1-1">
    <form class="pure-form pure-form-aligned" ng-submit="vm.save()">
      <legend class="text-center">Add a new item</legend>   
    
      <div class="pure-control-group">
        <label> Picture </label>
        <input type="file" ngf-select data-ng-model="vm.item.pic" name="pic">
      </div>

      <div class="pure-control-group">
        <label> Title </label>
        <input type="text" data-ng-model="vm.item.title" placeholder="E.g. cotton shirt">
      </div>

      <div class="pure-control-group">      
        <label> Description </label>
        <input type="text" data-ng-model="vm.item.data.description" placeholder="How wonderful the shirt is?">  
      </div>

      <div class="pure-controls">
        <input type="submit" class="pure-button pure-button-primary" name="submit">          
      </div>

    </form>      
   </div>
   
</div>
